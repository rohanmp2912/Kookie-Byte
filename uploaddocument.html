<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Upload the documents</title>
  <link rel="stylesheet" href="documentsty.css">
</head>
<body>
    <h1>Upload the documents</h1>
    <form>
      <div class="box">
          <div class="markcard" >
            <label for="marks">Marks Card:<br>
            <input type="file" id="marks" class="filebox" name="marks" placeholder="Upload your folder here"></label>
          </div>
          <div class="aadharcard">
            <label for="aadhar">Aadhar Card:<br>
            <input type="file" id="aadhar"  class="filebox" name="aadhar" placeholder="Upload your folder here"></label>
          </div>
          <div class="birthcertificate">
            <label for="birth">Birth Certificate:<br>
            <input type="file" id="birth"  class="filebox" name="birth" placeholder="Upload your folder here"></label>
          </div>
          <div class="income">
            <label for="income">Income Certificate:<br>
            <input type="file" id="income" class="filebox" name="income" placeholder="Upload your folder here"></label>
          </div>
          <div class="Photo"> 
            <label for="photo">Photo:<br>
            <input type="file" id="photo"  class="filebox" name="photo" placeholder="Add your Photo here" ></label>
            
          </div>
          (All the documents should be valid and Photo should show your face)
          <div class="submission">
            <input type="submit" value="Submit">
             
          </div>
      </div>
    </form>
</body>
</html>
